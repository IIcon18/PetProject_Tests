<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Методичка</title>
    <link rel="stylesheet" type="text/css" href="static/main/css/manual.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    {% csrf_token %}
    <h1>Методичка</h1>
    {% for el in materials %}
        <div class="alert alert-warning">
        <h3>{{ el.title }}</h3>
        <p>{{ el.anons }}</p>
        <a href="{% url 'manual-detail' el.id%}" class="btn btn-warning">Читать далее</a>

        </div>
    {% endfor %}

    <a href="http://127.0.0.1:8000/account" class="btn btn-warning">Вернуться в личный кабинет</a>
    <a href="http://127.0.0.1:8000" class="btn btn-danger">Выйти из аккаунта</a>
</body>
</html>
