<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Материалы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('{% static "main/images/bg11.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .container h1 {
            text-align: center;
            margin-top: 20px;
            color: white;
            background-color: red; /* Цвет фона шапки */
            padding: 10px; /* Поля вокруг текста в шапке */
        }        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px; /* Максимальная ширина контейнера, чтобы контролировать количество карточек в ряду */
            margin: 0 auto; /* Центрирование контейнера по горизонтали */
        }
        .card {
            width: calc(25% - 20px); /* Ширина карточки, вычисляемая как 25% ширины контейнера минус отступы */
            margin: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            height: 150px;
            object-fit: cover;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: white;
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            width: auto; /* Установка автоматической ширины */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #000;
            border-color: #000;
            transform: scale(1.05); /* Добавление небольшой анимации при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Материалы</h1>
        <div class="card-container">
            {% for document in documents %}
                <div class="card">
                    {% if document.image %}
                        <img src="{{ document.image.url }}" class="card-img-top" alt="Изображение для {{ document.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ document.title }}</h5>
                        <a href="{{ document.file.url }}" class="btn btn-primary" download>Скачать</a>
                    </div>
                </div>
            {% endfor %}
        </div>         
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <a href="http://127.0.0.1:8000/account" class="btn btn-danger">Вернуться в личный кабинет</a>
    <a href="http://127.0.0.1:8000" class="btn btn-danger">Выйти из аккаунта</a>
</body>
</html>
