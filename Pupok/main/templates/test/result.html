<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты теста</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .header {
            background-color: #dc3545;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chart-container {
            width: 40%; /* Ширина контейнера для диаграммы */
            max-width: 300px; /* Максимальная ширина для диаграммы */
            margin-right: 10px; /* Отступ между контейнерами */
        }
        .details-container {
            width: 50%; /* Ширина контейнера для деталей */
        }
        .result {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #resultChart {
            max-width: 100%; /* Чтобы диаграмма занимала всю доступную ширину контейнера */
            height: auto; /* Адаптивная высота */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <h1>Результаты теста</h1>
    </div>
    <div class="container">
        <div class="chart-container">
            <div id="chart">
                <canvas id="resultChart"></canvas>
            </div>
            <div class="container">
                <a href="http://127.0.0.1:8000/account/" class="btn btn-primary">Вернуться в лк</a>
            </div>
        </div>
        <div class="details-container">
            <div class="container">
                <h2>Детали:</h2>
                <ul>
                    <li class="result">
                        <p><strong>Общее количество баллов:</strong> <strong>{{ total_marks }}</strong></p>
                        <p><strong>Количество правильных ответов:</strong> <strong>{{ correct_answers }}</strong></p>
                        <p><strong>Количество неправильных ответов:</strong> <strong>{{ incorrect_answers }}</strong></p>
                        <p><strong>Время выполнения теста:</strong> <strong>{{ test_duration }}</strong></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('resultChart').getContext('2d');
        const resultChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Правильные ответы', 'Неправильные ответы'],
                datasets: [{
                    label: 'Результаты теста',
                    data: [{{ correct_answers }}, {{ incorrect_answers }}],
                    backgroundColor: ['#28a745', '#dc3545'],
                    borderColor: ['#28a745', '#dc3545'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += context.raw;
                                return label;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
