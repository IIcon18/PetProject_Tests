<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Тесты</title>
</head>
<body>
<script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.prod.js"></script>
<div id="app">
    <div class="container mt-5 pt-5">
        <div class="col-md-6 mx-auto">
            <h3 style="color: red; text-align: center;">Тестик на Отчисление</h3>
            <form method="post" action="{% url 'result' %}">
                {% csrf_token %}
                <div v-for="question in questions" :key="question.uid">
                    <hr>
                    <p>[[ question.question ]]</p>
                    <template v-if="question.question_type === 'MCQ'">
                        <div class="form-check" v-for="answer in question.answers" :key="answer.answer">
                           

 <input :value="answer.answer" class="form-check-input" type="radio" :name="question.uid" :id="'flexRadioDefault' + question.uid + '-' + answer.answer">
                            <label class="form-check-label" :for="'flexRadioDefault' + question.uid + '-' + answer.answer">
                                [[ answer.answer ]]
                            </label>
                        </div>
                    </template>
                    <template v-else>
                        <textarea class="form-control" rows="4" :name="question.uid"></textarea>
                    </template>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Отправить ответы</button>
            </form>
        </div>
    </div>
</div>

<script>
    const app = Vue.createApp({
        delimiters: ['[[', ']]'],
        data() {
            return {
                gfg: '{{ gfg }}',
                questions: []
            }
        },
        methods: {
            getQuestions() {
                fetch(`../get-quiz/?gfg=${this.gfg}`)
                    .then(response => response.json())
                    .then(result => {
                        this.questions = result.data;
                    })
                    .catch(error => console.error('Error:', error));
            }
        },
        created() {
            this.getQuestions();
        }
    });

    app.mount('#app');
</script>


<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <a href="http://127.0.0.1:8000/account" class="btn btn-danger space-between">Вернуться в Л.К.</a>
    <a href="http://127.0.0.1:8000/account/home/" class="btn btn-danger space-between">Вернуться к Категориям</a>
</div>

<style>
    .space-between:not(:last-child) {
        margin-right: 10px; /* Задайте желаемый отступ */
    }
</style>
</body>
</html>
