<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Тесты</title>
</head>
<body>

<div class="container mt-5 pt-5">
    <!-- Added the Geeksforgeeks heading here -->
    <h1 style="color: red; text-align: center;">Тесты: Белый Раст</h1>

    <div class="col-md-6 mx-auto">
        <form action="">
            <div class="form-group">
                <label for="">Выберите Категорию</label>
                <select name="gfg" id="" class="form-control" value="gfg">
                    <option value="Choose">Выбрать</option>
                    {% for type in catgories %}
                    <option value="{{type.gfg_name}}">{{type.gfg_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-danger mt-3">Подтвердить</button>
            <a href="http://127.0.0.1:8000/account" class="btn btn-danger mt-3">Вернуться в Л.К.</a>
        </form>
    </div>
</div>
</body>
</html>
